version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gta-like-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gta_like_game
      POSTGRES_USER: gta_user
      POSTGRES_PASSWORD: gta_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gta-network

  # Optionnel : pgAdmin pour g√©rer la DB
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gta-like-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gta-like.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gta-network

volumes:
  postgres_data:

networks:
  gta-network:
    driver: bridge
