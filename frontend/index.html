		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';


			import { Octree } from 'three/addons/math/Octree.js';
			import { OctreeHelper } from 'three/addons/helpers/OctreeHelper.js';

			import { Capsule } from 'three/addons/math/Capsule.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			// Classe WorldGenerator intégrée directement
			class WorldGenerator {
				constructor() {
					this.CHUNK_SIZE = 16; // Chunks de 16x16 blocs
					this.RENDER_DISTANCE = 1; // Nombre de chunks à charger autour du joueur (3x3 = 9 chunks)
					this.BLOCK_SIZE = 1;
					this.BLOCK_HEIGHT = 1;
					this.MAX_HEIGHT = 3; // Hauteur maximale pour tester le culling
					
					// Détecter Apple Silicon pour optimisations spécifiques
					this.isAppleSilicon = this.detectAppleSilicon();
					
                    this.BATCH_SIZE = 4; // Batch normal
					
					
					// Géométrie simple et efficace
					this.blockGeometry = new THREE.BoxGeometry(this.BLOCK_SIZE, this.BLOCK_HEIGHT, this.BLOCK_SIZE);
					
					// Système de texture atlas optimisé
					this.textureAtlas = this.createTextureAtlas();
					this.blockMaterial = new THREE.MeshLambertMaterial({ 
						map: this.textureAtlas,
						transparent: false
					});
					
					// Types de blocs avec leurs coordonnées dans l'atlas
					this.blockTypes = {
						DIRT: { u: 0, v: 0 },      // Coin supérieur gauche
						STONE: { u: 0.5, v: 0 },   // Coin supérieur droit
						GRASS: { u: 0, v: 0.5 },   // Coin inférieur gauche
						SAND: { u: 0.5, v: 0.5 }   // Coin inférieur droit
					};
					
					// Système de chunks
					this.loadedChunks = new Map(); // Map des chunks chargés
					this.chunkGroups = new Map(); // Map des groupes de chunks
					this.needsOctreeUpdate = false; // Flag pour optimiser la reconstruction de l'Octree
					this.modifiedChunks = new Set(); // Set des chunks qui ont été modifiés
					this.octreeChunks = new Map(); // Map des chunks déjà dans l'Octree
				}

				/**
				 * Détecte si on est sur Apple Silicon
				 * @returns {boolean} True si Apple Silicon détecté
				 */
				detectAppleSilicon() {
					// Détecter Apple Silicon via User Agent
					const userAgent = navigator.userAgent;
					const isMac = userAgent.includes('Mac');
					const isAppleSilicon = userAgent.includes('Apple') || 
						(userAgent.includes('Mac') && !userAgent.includes('Intel'));
					
					// Détecter via les capacités WebGL
					const canvas = document.createElement('canvas');
					const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
					if (gl) {
						const renderer = gl.getParameter(gl.RENDERER);
						const vendor = gl.getParameter(gl.VENDOR);
						
						// Apple Silicon utilise souvent "Apple GPU" comme renderer
						if (renderer && renderer.includes('Apple')) {
							return true;
						}
					}
					
					return isMac && isAppleSilicon;
				}

				/**
				 * Crée un atlas de textures pour tous les types de blocs
				 * @returns {THREE.Texture} Atlas de textures
				 */
				createTextureAtlas() {
					// Créer un canvas pour l'atlas
					const canvas = document.createElement('canvas');
					canvas.width = 128;
					canvas.height = 128;
					const ctx = canvas.getContext('2d');
					
					// Couleurs pour chaque type de bloc
					const textures = {
						DIRT: '#8B4513',    // Brun terre
						STONE: '#696969',    // Gris pierre
						GRASS: '#228B22',    // Vert herbe
						SAND: '#F4A460'      // Beige sable
					};
					
					// Dessiner chaque texture dans l'atlas
					const tileSize = 64;
					
					// Terre (coin supérieur gauche)
					ctx.fillStyle = textures.DIRT;
					ctx.fillRect(0, 0, tileSize, tileSize);
					
					// Pierre (coin supérieur droit)
					ctx.fillStyle = textures.STONE;
					ctx.fillRect(tileSize, 0, tileSize, tileSize);
					
					// Herbe (coin inférieur gauche)
					ctx.fillStyle = textures.GRASS;
					ctx.fillRect(0, tileSize, tileSize, tileSize);
					
					// Sable (coin inférieur droit)
					ctx.fillStyle = textures.SAND;
					ctx.fillRect(tileSize, tileSize, tileSize, tileSize);
					
					// Ajouter des détails pour rendre les textures plus intéressantes
					this.addTextureDetails(ctx, tileSize);
					
					// Créer la texture Three.js
					const texture = new THREE.CanvasTexture(canvas);
					texture.magFilter = THREE.NearestFilter;
					texture.minFilter = THREE.NearestFilter;
					texture.wrapS = THREE.ClampToEdgeWrapping;
					texture.wrapT = THREE.ClampToEdgeWrapping;
					
					return texture;
				}

				/**
				 * Ajoute des détails aux textures pour les rendre plus réalistes
				 */
				addTextureDetails(ctx, tileSize) {
					ctx.save();
					
					// Détails pour la terre
					ctx.fillStyle = '#654321';
					for (let i = 0; i < 10; i++) {
						const x = Math.random() * tileSize;
						const y = Math.random() * tileSize;
						ctx.fillRect(x, y, 2, 2);
					}
					
					// Détails pour la pierre
					ctx.fillStyle = '#808080';
					for (let i = 0; i < 15; i++) {
						const x = tileSize + Math.random() * tileSize;
						const y = Math.random() * tileSize;
						ctx.fillRect(x, y, 1, 3);
					}
					
					// Détails pour l'herbe
					ctx.fillStyle = '#32CD32';
					for (let i = 0; i < 8; i++) {
						const x = Math.random() * tileSize;
						const y = tileSize + Math.random() * tileSize;
						ctx.fillRect(x, y, 1, 2);
					}
					
					// Détails pour le sable
					ctx.fillStyle = '#DEB887';
					for (let i = 0; i < 20; i++) {
						const x = tileSize + Math.random() * tileSize;
						const y = tileSize + Math.random() * tileSize;
						ctx.fillRect(x, y, 1, 1);
					}
					
					ctx.restore();
				}

				/**
				 * Crée le monde de blocs Minecraft
				 * @param {THREE.Scene} scene - La scène Three.js
				 * @param {Octree} worldOctree - L'Octree pour les collisions
				 * @returns {THREE.Group} Le groupe contenant tous les blocs
				 */
				createMinecraftWorld(scene, worldOctree) {
					this.scene = scene;
					this.worldOctree = worldOctree;
					
					// Créer le groupe principal pour tous les chunks
					this.worldGroup = new THREE.Group();
					scene.add(this.worldGroup);
					
					// Charger les chunks initiaux autour de l'origine
					this.updateChunks(0, 0);
					
					// Attendre un peu pour que les chunks se chargent, puis reconstruire l'Octree
					setTimeout(() => {
						this.needsOctreeUpdate = true;
						this.updateOctreeIfNeeded();
						
						// Marquer tous les chunks initiaux comme étant dans l'Octree
						for (const chunkKey of this.chunkGroups.keys()) {
							this.octreeChunks.set(chunkKey, true);
						}
						
						console.log('Octree initial reconstruit après chargement des chunks');
					}, 100);
					
					console.log(`Système de chunking initialisé (chunks ${this.CHUNK_SIZE}x${this.CHUNK_SIZE})`);
					
					return this.worldGroup;
				}

				/**
				 * Met à jour les chunks selon la position du joueur
				 * @param {number} playerX - Position X du joueur
				 * @param {number} playerZ - Position Z du joueur
				 */
				updateChunks(playerX, playerZ) {
					const chunkX = Math.floor(playerX / this.CHUNK_SIZE);
					const chunkZ = Math.floor(playerZ / this.CHUNK_SIZE);
					
					// Vérifier si on a besoin de mettre à jour (optimisation)
					if (this.lastChunkX === chunkX && this.lastChunkZ === chunkZ) {
						return; // Pas de changement, pas besoin de mettre à jour
					}
					
					// Vérifier si on a vraiment changé de chunk (pas juste bougé dans le même chunk)
					// Mais permettre le chargement initial si lastChunkX/Z sont undefined
					const chunkChanged = this.lastChunkX === undefined || this.lastChunkZ === undefined ||
						Math.abs(chunkX - this.lastChunkX) > 0 || Math.abs(chunkZ - this.lastChunkZ) > 0;
					if (!chunkChanged) {
						return;
					}
					
					this.lastChunkX = chunkX;
					this.lastChunkZ = chunkZ;
					
					console.log(`Mise à jour des chunks: joueur en chunk (${chunkX}, ${chunkZ})`);
					
					// Décharger les chunks trop éloignés
					this.unloadDistantChunks(chunkX, chunkZ);
					
					// Charger les chunks nécessaires
					for (let x = chunkX - this.RENDER_DISTANCE; x <= chunkX + this.RENDER_DISTANCE; x++) {
						for (let z = chunkZ - this.RENDER_DISTANCE; z <= chunkZ + this.RENDER_DISTANCE; z++) {
							const chunkKey = `${x},${z}`;
							if (!this.loadedChunks.has(chunkKey)) {
								this.loadChunk(x, z);
							}
						}
					}
				}

				/**
				 * Charge un chunk spécifique de manière asynchrone pour éviter le lag
				 * @param {number} chunkX - Position X du chunk
				 * @param {number} chunkZ - Position Z du chunk
				 */
				loadChunk(chunkX, chunkZ) {
					const chunkKey = `${chunkX},${chunkZ}`;
					
					// Créer le groupe pour ce chunk
					const chunkGroup = new THREE.Group();
					
					// Créer une map 2D pour détecter les voisins dans ce chunk
					const blockMap = new Array(this.CHUNK_SIZE).fill(null).map(() => new Array(this.CHUNK_SIZE).fill(null).map(() => new Array(this.MAX_HEIGHT).fill(false)));
					
					// Marquer tous les blocs comme présents dans ce chunk
					for (let x = 0; x < this.CHUNK_SIZE; x++) {
						for (let z = 0; z < this.CHUNK_SIZE; z++) {
							const worldX = chunkX * this.CHUNK_SIZE + x;
							const worldZ = chunkZ * this.CHUNK_SIZE + z;
							const height = this.getBlockHeight(worldX, worldZ);
							
							for (let y = 0; y < height; y++) {
								blockMap[x][z][y] = true;
							}
						}
					}
					
					// Charger les blocs par petits groupes pour éviter le lag
					this.loadChunkBlocksAsync(chunkGroup, chunkX, chunkZ, blockMap, chunkKey);
				}

				/**
				 * Charge les blocs d'un chunk de manière asynchrone
				 */
				loadChunkBlocksAsync(chunkGroup, chunkX, chunkZ, blockMap, chunkKey) {
					let blockIndex = 0;
					const totalBlocks = this.CHUNK_SIZE * this.CHUNK_SIZE;
					
					const loadNextBatch = () => {
						const batchSize = this.BATCH_SIZE; // Utiliser le batch size adaptatif
						let blocksLoaded = 0;
						
						while (blockIndex < totalBlocks && blocksLoaded < batchSize) {
							const x = Math.floor(blockIndex / this.CHUNK_SIZE);
							const z = blockIndex % this.CHUNK_SIZE;
							
							const worldX = chunkX * this.CHUNK_SIZE + x;
							const worldZ = chunkZ * this.CHUNK_SIZE + z;
							const height = this.getBlockHeight(worldX, worldZ);
							
							for (let y = 0; y < height; y++) {
								const blockX = (worldX - 8) * this.BLOCK_SIZE;
								const blockZ = (worldZ - 8) * this.BLOCK_SIZE;
								const blockY = y * this.BLOCK_HEIGHT;
								
								// Créer une géométrie optimisée pour ce bloc
								const optimizedGeometry = this.createOptimizedBlockGeometry(x, y, z, blockMap);
								
								// Créer le mesh du bloc
								const blockMesh = new THREE.Mesh(optimizedGeometry, this.blockMaterial);
								blockMesh.position.set(blockX, blockY, blockZ);
								blockMesh.castShadow = false;
								blockMesh.receiveShadow = false;
								
								// Ajouter le bloc au chunk
								chunkGroup.add(blockMesh);
							}
							
							blockIndex++;
							blocksLoaded++;
						}
						
						if (blockIndex < totalBlocks) {
							// Continuer le chargement au prochain frame
							requestAnimationFrame(loadNextBatch);
						} else {
							// Chunk complètement chargé
							this.finishChunkLoading(chunkGroup, chunkKey);
						}
					};
					
					// Commencer le chargement
					loadNextBatch();
				}

				/**
				 * Finalise le chargement d'un chunk
				 */
				finishChunkLoading(chunkGroup, chunkKey) {
					// Ajouter le chunk à la scène
					this.worldGroup.add(chunkGroup);
					
					// Marquer le chunk comme chargé
					this.loadedChunks.set(chunkKey, true);
					this.chunkGroups.set(chunkKey, chunkGroup);
					
					// Marquer ce chunk comme modifié pour l'Octree partielle
					this.modifiedChunks.add(chunkKey);
					this.needsOctreeUpdate = true;
					
					console.log(`Chunk chargé: ${chunkKey} (${chunkGroup.children.length} blocs)`);
				}

				/**
				 * Décharge les chunks trop éloignés
				 * @param {number} centerChunkX - Position X du chunk central
				 * @param {number} centerChunkZ - Position Z du chunk central
				 */
				unloadDistantChunks(centerChunkX, centerChunkZ) {
					const chunksToUnload = [];
					
					for (const [chunkKey, chunkGroup] of this.chunkGroups) {
						const [chunkX, chunkZ] = chunkKey.split(',').map(Number);
						const distance = Math.max(Math.abs(chunkX - centerChunkX), Math.abs(chunkZ - centerChunkZ));
						
						if (distance > this.RENDER_DISTANCE) {
							chunksToUnload.push(chunkKey);
						}
					}
					
					// Décharger les chunks éloignés
					if (chunksToUnload.length > 0) {
						console.log(`Déchargement de ${chunksToUnload.length} chunks éloignés`);
						
						chunksToUnload.forEach(chunkKey => {
							const chunkGroup = this.chunkGroups.get(chunkKey);
							this.worldGroup.remove(chunkGroup);
							this.loadedChunks.delete(chunkKey);
							this.chunkGroups.delete(chunkKey);
							
							// Marquer ce chunk comme modifié (déchargé)
							this.modifiedChunks.add(chunkKey);
							this.octreeChunks.delete(chunkKey);
							
							console.log(`Chunk déchargé: ${chunkKey}`);
						});
						
						// Marquer que l'Octree doit être mis à jour
						this.needsOctreeUpdate = true;
					}
				}

				/**
				 * Met à jour l'Octree de manière optimisée (seulement si nécessaire)
				 */
				updateOctreeIfNeeded() {
					if (this.needsOctreeUpdate) {
						// Attendre 1 frame avant de reconstruire pour éviter le freeze
						requestAnimationFrame(() => {
							this.updateOctreePartially();
							this.needsOctreeUpdate = false;
						});
					}
				}

				/**
				 * Met à jour l'Octree de manière partielle (seulement les chunks modifiés)
				 */
				updateOctreePartially() {
					if (this.modifiedChunks.size === 0) {
						return; // Rien à mettre à jour
					}

					console.log(`Mise à jour partielle de l'Octree: ${this.modifiedChunks.size} chunks modifiés`);

					// Option 1: Reconstruction complète (plus simple, mais moins efficace)
					// this.worldOctree.fromGraphNode(this.worldGroup);

					// Option 2: Reconstruction partielle (plus efficace)
					this.rebuildOctreeForModifiedChunks();

					// Nettoyer la liste des chunks modifiés
					this.modifiedChunks.clear();
				}

				/**
				 * Reconstruit l'Octree seulement pour les chunks modifiés
				 */
				rebuildOctreeForModifiedChunks() {
					let chunksAdded = 0;
					let chunksRemoved = 0;
					
					// Traiter chaque chunk modifié
					for (const chunkKey of this.modifiedChunks) {
						const chunkGroup = this.chunkGroups.get(chunkKey);
						const isInOctree = this.octreeChunks.has(chunkKey);
						
						if (chunkGroup && !isInOctree) {
							// Chunk chargé mais pas dans l'Octree -> l'ajouter
							this.addChunkToOctree(chunkGroup, chunkKey);
							chunksAdded++;
						} else if (!chunkGroup && isInOctree) {
							// Chunk déchargé mais encore dans l'Octree -> le supprimer
							this.removeChunkFromOctree(chunkKey);
							chunksRemoved++;
						}
					}
					
					// Si trop de modifications, faire une reconstruction complète
					if (chunksAdded + chunksRemoved > 3) {
						console.log(`Trop de modifications (${chunksAdded + chunksRemoved}), reconstruction complète`);
						this.worldOctree.fromGraphNode(this.worldGroup);
						
						// Mettre à jour le tracking
						this.octreeChunks.clear();
						for (const chunkKey of this.chunkGroups.keys()) {
							this.octreeChunks.set(chunkKey, true);
						}
					} else {
						console.log(`Octree partiel: +${chunksAdded} chunks, -${chunksRemoved} chunks`);
					}
				}

				/**
				 * Ajoute un chunk à l'Octree
				 */
				addChunkToOctree(chunkGroup, chunkKey) {
					// Ajouter le chunk à l'Octree
					this.worldOctree.fromGraphNode(chunkGroup);
					this.octreeChunks.set(chunkKey, true);
					console.log(`Chunk ajouté à l'Octree: ${chunkKey}`);
				}

				/**
				 * Supprime un chunk de l'Octree
				 */
				removeChunkFromOctree(chunkKey) {
					// Note: Three.js Octree ne permet pas de supprimer des éléments spécifiques
					// On doit faire une reconstruction complète pour les suppressions
					console.log(`Chunk supprimé de l'Octree: ${chunkKey}`);
					this.octreeChunks.delete(chunkKey);
					
					// Reconstruction complète nécessaire pour les suppressions
					this.worldOctree.fromGraphNode(this.worldGroup);
					
					// Mettre à jour le tracking
					this.octreeChunks.clear();
					for (const chunkKey of this.chunkGroups.keys()) {
						this.octreeChunks.set(chunkKey, true);
					}
				}

				/**
				 * Détermine la hauteur d'un bloc à une position donnée
				 * @param {number} x - Position X
				 * @param {number} z - Position Z
				 * @returns {number} Hauteur du bloc (nombre de niveaux)
				 */
				getBlockHeight(x, z) {
					// Créer une structure intéressante pour tester le culling
					const centerX = 0; // Centre du monde infini
					const centerZ = 0;
					const distanceFromCenter = Math.sqrt(x ** 2 + z ** 2);
					
					// Structure en pyramide inversée
					if (distanceFromCenter < 5) {
						return this.MAX_HEIGHT; // Hauteur maximale au centre
					} else if (distanceFromCenter < 10) {
						return 2; // Hauteur moyenne
					} else if (distanceFromCenter < 20) {
						return 1; // Hauteur minimale
					}
					
					return 1; // Hauteur de base partout ailleurs
				}

				/**
				 * Crée une géométrie optimisée avec seulement les faces visibles
				 * @param {number} x - Position X du bloc
				 * @param {number} y - Position Y du bloc
				 * @param {number} z - Position Z du bloc
				 * @param {Array} blockMap - Map 3D des blocs existants
				 * @returns {THREE.BufferGeometry} Géométrie optimisée
				 */
				createOptimizedBlockGeometry(x, y, z, blockMap) {
					const geometry = new THREE.BufferGeometry();
					const vertices = [];
					const normals = [];
					const uvs = [];
					const indices = [];

					const s = this.BLOCK_SIZE / 2; // demi-taille du bloc
					let vertexIndex = 0;

					// Vérifier les voisins pour déterminer quelles faces sont visibles
					const hasNeighbor = {
						north: z > 0 && blockMap[x][z - 1][y],           // Z-
						south: z < this.CHUNK_SIZE - 1 && blockMap[x][z + 1][y], // Z+
						east: x < this.CHUNK_SIZE - 1 && blockMap[x + 1][z][y],  // X+
						west: x > 0 && blockMap[x - 1][z][y],                     // X-
						top: y < this.MAX_HEIGHT - 1 && blockMap[x][z][y + 1],   // Y+
						bottom: y > 0 && blockMap[x][z][y - 1]                    // Y-
					};

					// Obtenir les coordonnées UV pour ce type de bloc
					const uvCoords = this.blockTypes['DIRT']; // Pour l'instant, tous les blocs sont de la terre
					const uvSize = 0.5; // Chaque texture fait 0.5x0.5 dans l'atlas

					// Définir les faces du cube avec leurs normales
					const faces = [
						// Face avant (Z+) - sud
						{ vertices: [[-s, -s, s], [s, -s, s], [s, s, s], [-s, s, s]], normal: [0, 0, 1], visible: !hasNeighbor.south },
						// Face arrière (Z-) - nord
						{ vertices: [[s, -s, -s], [-s, -s, -s], [-s, s, -s], [s, s, -s]], normal: [0, 0, -1], visible: !hasNeighbor.north },
						// Face droite (X+) - est
						{ vertices: [[s, -s, s], [s, -s, -s], [s, s, -s], [s, s, s]], normal: [1, 0, 0], visible: !hasNeighbor.east },
						// Face gauche (X-) - ouest
						{ vertices: [[-s, -s, -s], [-s, -s, s], [-s, s, s], [-s, s, -s]], normal: [-1, 0, 0], visible: !hasNeighbor.west },
						// Face haut (Y+)
						{ vertices: [[-s, s, s], [s, s, s], [s, s, -s], [-s, s, -s]], normal: [0, 1, 0], visible: !hasNeighbor.top },
						// Face bas (Y-)
						{ vertices: [[-s, -s, -s], [s, -s, -s], [s, -s, s], [-s, -s, s]], normal: [0, -1, 0], visible: !hasNeighbor.bottom }
					];

					faces.forEach(face => {
						if (face.visible) {
							// Ajouter les vertices
							face.vertices.forEach(vertex => {
								vertices.push(...vertex);
								normals.push(...face.normal);
							});

							// Ajouter les UVs pour le texture atlas
							uvs.push(
								uvCoords.u, uvCoords.v,                    // Coin bas-gauche
								uvCoords.u + uvSize, uvCoords.v,           // Coin bas-droit
								uvCoords.u + uvSize, uvCoords.v + uvSize, // Coin haut-droit
								uvCoords.u, uvCoords.v + uvSize            // Coin haut-gauche
							);

							// Ajouter les indices pour former 2 triangles
							indices.push(
								vertexIndex, vertexIndex + 1, vertexIndex + 2,
								vertexIndex, vertexIndex + 2, vertexIndex + 3
							);
							vertexIndex += 4;
						}
					});

					geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
					geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
					geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
					geometry.setIndex(indices);

					return geometry;
				}
			}

			const clock = new THREE.Clock();

			// Créer le générateur de monde dans la portée globale
			const worldGenerator = new WorldGenerator();

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x88ccee );
			// scene.fog = new THREE.Fog( 0x88ccee, 0, 50 ); // Désactivé pour les performances

			const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.rotation.order = 'YXZ';

			// const fillLight1 = new THREE.HemisphereLight( 0x8dc1de, 0x00668d, 1.0 ); // Intensité réduite
			// fillLight1.position.set( 2, 1, 1 );
			// scene.add( fillLight1 );

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 1.5 ); // Intensité réduite
			directionalLight.position.set( - 5, 25, - 1 );
			directionalLight.castShadow = false; // Désactivé par défaut pour les performances
			directionalLight.shadow.camera.near = 0.01;
			directionalLight.shadow.camera.far = 50; // Portée réduite (était 500)
			directionalLight.shadow.camera.right = 15; // Zone réduite (était 30)
			directionalLight.shadow.camera.left = - 15; // Zone réduite (était -30)
			directionalLight.shadow.camera.top	= 15; // Zone réduite (était 30)
			directionalLight.shadow.camera.bottom = - 15; // Zone réduite (était -30)
			directionalLight.shadow.mapSize.width = 256; // Encore plus réduit (était 512)
			directionalLight.shadow.mapSize.height = 256; // Encore plus réduit (était 512)
			directionalLight.shadow.radius = 1; // Encore plus réduit (était 2)
			directionalLight.shadow.bias = - 0.0001; // Ajusté pour la résolution réduite
			scene.add( directionalLight );

			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( Math.min(window.devicePixelRatio, 2) ); // Limiter le pixel ratio
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( animate );
			renderer.shadowMap.enabled = false; // Désactivé par défaut pour les performances
			renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Plus rapide que VSM
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.frustumCulled = true; // Activer le frustum culling
			container.appendChild( renderer.domElement );

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );

			const GRAVITY = 30;

			const NUM_SPHERES = 20; // Réduit de 100 à 20 pour les performances
			const SPHERE_RADIUS = 0.2;

			const STEPS_PER_FRAME = 1;

			const sphereGeometry = new THREE.IcosahedronGeometry( SPHERE_RADIUS, 2 ); // Réduit de 5 à 2 subdivisions
			const sphereMaterial = new THREE.MeshLambertMaterial( { color: 0xdede8d } );

			const spheres = [];
			let sphereIdx = 0;

			for ( let i = 0; i < NUM_SPHERES; i ++ ) {

				const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
				sphere.castShadow = true;
				sphere.receiveShadow = true;

				scene.add( sphere );

				spheres.push( {
					mesh: sphere,
					collider: new THREE.Sphere( new THREE.Vector3( 0, - 100, 0 ), SPHERE_RADIUS ),
					velocity: new THREE.Vector3()
				} );

			}

			const worldOctree = new Octree();

			const playerCollider = new Capsule( new THREE.Vector3( 0, 10, 0 ), new THREE.Vector3( 0, 10.65, 0 ), 0.35 );

			const playerVelocity = new THREE.Vector3();
			const playerDirection = new THREE.Vector3();

			let playerOnFloor = false;
			let mouseTime = 0;

			const keyStates = {};

			const vector1 = new THREE.Vector3();
			const vector2 = new THREE.Vector3();
			const vector3 = new THREE.Vector3();

			document.addEventListener( 'keydown', ( event ) => {

				keyStates[ event.code ] = true;

			} );

			document.addEventListener( 'keyup', ( event ) => {

				keyStates[ event.code ] = false;

			} );

			container.addEventListener( 'mousedown', () => {

				document.body.requestPointerLock();

				mouseTime = performance.now();

			} );

			document.addEventListener( 'mouseup', () => {

				if ( document.pointerLockElement !== null ) throwBall();

			} );

			document.body.addEventListener( 'mousemove', ( event ) => {

				if ( document.pointerLockElement === document.body ) {

					camera.rotation.y -= event.movementX / 500;
					camera.rotation.x -= event.movementY / 500;

				}

			} );

			window.addEventListener( 'resize', onWindowResize );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function throwBall() {

				const sphere = spheres[ sphereIdx ];

				camera.getWorldDirection( playerDirection );

				sphere.collider.center.copy( playerCollider.end ).addScaledVector( playerDirection, playerCollider.radius * 1.5 );

				// throw the ball with more force if we hold the button longer, and if we move forward

				const impulse = 15 + 30 * ( 1 - Math.exp( ( mouseTime - performance.now() ) * 0.001 ) );

				sphere.velocity.copy( playerDirection ).multiplyScalar( impulse );
				sphere.velocity.addScaledVector( playerVelocity, 2 );

				sphereIdx = ( sphereIdx + 1 ) % spheres.length;

			}

			function playerCollisions() {

				const result = worldOctree.capsuleIntersect( playerCollider );

				playerOnFloor = false;

				if ( result ) {

					playerOnFloor = result.normal.y > 0;

					if ( ! playerOnFloor ) {

						playerVelocity.addScaledVector( result.normal, - result.normal.dot( playerVelocity ) );

					}

					if ( result.depth >= 1e-10 ) {

						playerCollider.translate( result.normal.multiplyScalar( result.depth ) );

					}

				}

			}

			function updatePlayer( deltaTime ) {

				let damping = Math.exp( - 4 * deltaTime ) - 1;

				if ( ! playerOnFloor ) {

					playerVelocity.y -= GRAVITY * deltaTime;

					// small air resistance
					damping *= 0.1;

				}

				playerVelocity.addScaledVector( playerVelocity, damping );

				const deltaPosition = playerVelocity.clone().multiplyScalar( deltaTime );
				playerCollider.translate( deltaPosition );

				playerCollisions();

				camera.position.copy( playerCollider.end );

			}

			function playerSphereCollision( sphere ) {

				const center = vector1.addVectors( playerCollider.start, playerCollider.end ).multiplyScalar( 0.5 );

				const sphere_center = sphere.collider.center;

				const r = playerCollider.radius + sphere.collider.radius;
				const r2 = r * r;

				// approximation: player = 3 spheres

				for ( const point of [ playerCollider.start, playerCollider.end, center ] ) {

					const d2 = point.distanceToSquared( sphere_center );

					if ( d2 < r2 ) {

						const normal = vector1.subVectors( point, sphere_center ).normalize();
						const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( playerVelocity ) );
						const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( sphere.velocity ) );

						playerVelocity.add( v2 ).sub( v1 );
						sphere.velocity.add( v1 ).sub( v2 );

						const d = ( r - Math.sqrt( d2 ) ) / 2;
						sphere_center.addScaledVector( normal, - d );

					}

				}

			}

			function spheresCollisions() {

				for ( let i = 0, length = spheres.length; i < length; i ++ ) {

					const s1 = spheres[ i ];

					for ( let j = i + 1; j < length; j ++ ) {

						const s2 = spheres[ j ];

						const d2 = s1.collider.center.distanceToSquared( s2.collider.center );
						const r = s1.collider.radius + s2.collider.radius;
						const r2 = r * r;

						if ( d2 < r2 ) {

							const normal = vector1.subVectors( s1.collider.center, s2.collider.center ).normalize();
							const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( s1.velocity ) );
							const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( s2.velocity ) );

							s1.velocity.add( v2 ).sub( v1 );
							s2.velocity.add( v1 ).sub( v2 );

							const d = ( r - Math.sqrt( d2 ) ) / 2;

							s1.collider.center.addScaledVector( normal, d );
							s2.collider.center.addScaledVector( normal, - d );

						}

					}

				}

			}

			function updateSpheres( deltaTime ) {

				spheres.forEach( sphere => {

					sphere.collider.center.addScaledVector( sphere.velocity, deltaTime );

					const result = worldOctree.sphereIntersect( sphere.collider );

					if ( result ) {

						sphere.velocity.addScaledVector( result.normal, - result.normal.dot( sphere.velocity ) * 1.5 );
						sphere.collider.center.add( result.normal.multiplyScalar( result.depth ) );

					} else {

						sphere.velocity.y -= GRAVITY * deltaTime;

					}

					const damping = Math.exp( - 1.5 * deltaTime ) - 1;
					sphere.velocity.addScaledVector( sphere.velocity, damping );

					playerSphereCollision( sphere );

				} );

				spheresCollisions();

				for ( const sphere of spheres ) {

					sphere.mesh.position.copy( sphere.collider.center );

				}

			}

			function getForwardVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();

				return playerDirection;

			}

			function getSideVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();
				playerDirection.cross( camera.up );

				return playerDirection;

			}

			function controls( deltaTime ) {

				// gives a bit of air control
				const speedDelta = deltaTime * ( playerOnFloor ? 25 : 8 );

				if ( keyStates[ 'KeyW' ] ) {

					playerVelocity.add( getForwardVector().multiplyScalar( speedDelta ) );

				}

				if ( keyStates[ 'KeyS' ] ) {

					playerVelocity.add( getForwardVector().multiplyScalar( - speedDelta ) );

				}

				if ( keyStates[ 'KeyA' ] ) {

					playerVelocity.add( getSideVector().multiplyScalar( - speedDelta ) );

				}

				if ( keyStates[ 'KeyD' ] ) {

					playerVelocity.add( getSideVector().multiplyScalar( speedDelta ) );

				}

				if ( playerOnFloor ) {

					if ( keyStates[ 'Space' ] ) {

						playerVelocity.y = 15;

					}

				}

			}

			// Optimisations spécifiques Apple Silicon
			const isAppleSilicon = navigator.userAgent.includes('Mac') && 
				!navigator.userAgent.includes('Intel') && 
				navigator.userAgent.includes('Apple');

			if (isAppleSilicon) {
				console.log('Optimisations Apple Silicon détectées');
				
				// Augmenter la distance de rendu sur Apple Silicon
				worldGenerator.RENDER_DISTANCE = 1; // 5x5 chunks au lieu de 3x3
				
				// Optimiser les paramètres de rendu
				renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limiter à 2x sur Apple Silicon
				renderer.antialias = true; // Antialiasing activé
				renderer.shadowMap.enabled = false; // Désactiver les ombres pour les performances
				
				console.log('Paramètres Apple Silicon appliqués');
			}

			// Créer le monde
			const worldMesh = worldGenerator.createMinecraftWorld(scene, worldOctree);

			// Interface de debug
			const helper = new OctreeHelper( worldOctree );
			helper.visible = false;
			scene.add( helper );

			const gui = new GUI( { width: 200 } );
			
			// Contrôles de performance
			const performanceControls = {
				debug: false,
				shadows: false, // Désactivé par défaut pour les performances
				antialias: true
			};
			
			gui.add( performanceControls, 'debug' )
				.onChange( function ( value ) {
					helper.visible = value;
				} );
			
			gui.add( performanceControls, 'shadows' )
				.onChange( function ( value ) {
					renderer.shadowMap.enabled = value;
					directionalLight.castShadow = value;
				} );
			
			gui.add( performanceControls, 'antialias' )
				.onChange( function ( value ) {
					renderer.setPixelRatio( value ? Math.min(window.devicePixelRatio, 2) : 1 );
				} );

			function teleportPlayerIfOob() {

				if ( camera.position.y <= - 25 ) {

					playerCollider.start.set( 0, 10, 0 );
					playerCollider.end.set( 0, 10.65, 0 );
					playerCollider.radius = 0.35;
					camera.position.copy( playerCollider.end );
					camera.rotation.set( 0, 0, 0 );

				}

			}


			function animate() {

				const deltaTime = Math.min( 0.05, clock.getDelta() ) / STEPS_PER_FRAME;

				// we look for collisions in substeps to mitigate the risk of
				// an object traversing another too quickly for detection.

				for ( let i = 0; i < STEPS_PER_FRAME; i ++ ) {

					controls( deltaTime );

					updatePlayer( deltaTime );

					updateSpheres( deltaTime );

					teleportPlayerIfOob();
					
					// Mettre à jour les chunks selon la position du joueur
					worldGenerator.updateChunks(camera.position.x, camera.position.z);
					
					// Mettre à jour l'Octree seulement si nécessaire (optimisation)
					worldGenerator.updateOctreeIfNeeded();

				}

				renderer.render( scene, camera );

				stats.update();

			}

		</script>
